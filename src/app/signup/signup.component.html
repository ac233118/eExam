<Section class="signupContainer" style="height: 100vh;">
  <div class="row pt-5">
    <div class="col-md-4 col-10 shadow mx-auto bg-transperent ">
      <h3 class="text-center">Student Registration Form</h3>
      <div class="row mx-md-1">
        <form [formGroup] = 'userForm' (ngSubmit)='onSubmit()'>
          <div class="form">
            <div class="form-group">
              <h5>Student Name</h5>
              <div class="row">
                <div class="col-6">
                  <label for="name" class="control-label">First Name: </label>
                  <input type="text" class="name form-control" formControlName="firstName">
                  <div *ngIf="userForm.controls.firstName.errors">
                    <div *ngIf='userForm.controls.firstName.errors.required && userForm.controls.firstName.touched'><div class="alert">name is required</div></div>
                  </div>
                  
                </div>
                <div class="col-6">
                  <label for="name" class="ml-2">Last Name: </label>
                  <input type="text" class=" form-control name" formControlName="lastName">
                  <div *ngIf="userForm.controls.lastName.errors">
                  <div *ngIf='userForm.controls.lastName.errors.required && userForm.controls.lastName.touched'><div class="alert">name is required</div></div>
                </div>
                </div>
              </div>
              
  
              
            </div>
            <div class="form-group">
              <h5>Email Address</h5>
              <input type="text" class="form-control" formControlName="email">
              <div *ngIf="userForm.controls.email.errors">
                <div *ngIf='userForm.controls.email.errors.required && userForm.controls.email.touched'><div class="alert">email is required</div></div>
                <div *ngIf='userForm.controls.email.errors.email && userForm.controls.email.touched'><div class="alert">Please enter valid email</div></div>
              </div>
            </div>
            <div class="form-group">
              <h5>Mobile Number:</h5>
              <input type="text" class="form-control" formControlName="mobileNumber">
              <div *ngIf="userForm.controls.mobileNumber.errors">
                <div *ngIf='userForm.controls.mobileNumber.errors.required && userForm.controls.mobileNumber.touched'><div class="alert">Mobile number is required</div></div>
                <div *ngIf='userForm.controls.mobileNumber.errors.invalidNumber && userForm.controls.mobileNumber.touched && !userForm.controls.mobileNumber.errors.required '><div class="alert">Please enter valid Mobile number</div></div>
              </div>
            </div>
            <h5>Upload the profile Photo</h5>
            <div class="row ml-md-1">
              <div class="col-6 custom-file my-auto">
              
                <input type="file" (change)="onFileChange($event)" name="photo" id="validatedCustomFile" class="custom-file-input"  accept="image/png, image/jpeg">
                <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                
              </div>
              <div class="my-3 col-6 mx -auto text-center">
                <img *ngIf="userForm.value.image" [src]="userForm.value.image" alt="" style="height: 150px; width: auto;">
                <img *ngIf="!userForm.value.image" src="https://cdn.clipart.email/5756d6ccc30a3466bc4c9d8382c581b2_logo-person-user-png-clipart-black-black-and-white-brand-_728-724.jpeg" alt="" style="height: 150px; width: 125px;">
              </div>
            </div>
            
            
            <div class="form-group mt-4 d-flex justify-content-between">
              
              <button class="btn btn-danger" type="button" (click)="reset()">RESET</button>
              <button class=" btn btn-success" type="submit" [disabled]='userForm.invalid'>Submit</button>
            </div>
          </div>
        </form>
        
      </div>
    </div>
  </div>
</Section>
